<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
    <div class="container">
      <h1 class = "jumbotron">Pizza Shop</h1>
      <form id="orderPizza">
        <div class = "row">
          <div class = "col-sm-6">
            <div class="form-group">
              <label for="client-name">Name:</label>
              <input type="text" class="form-control" id="client-name">
            </div>
            <div class="form-group">
              <label for="client-name">Pick a size:</label>
              <select class="form-control" id="sizePicked">
                <option></option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
              </select>
            </div>
            <div class="form-group">
              <p>Pick a Topping:</p>
              <input type="checkbox" name="toppingsPicked" value="cheese"> Cheese.<br>
              <input type="checkbox" name="toppingsPicked" value="pepperoni"> Pepperoni.<br>
              <input type="checkbox" name="toppingsPicked" value="onions"> Onions.<br>
              <input type="checkbox" name="toppingsPicked" value="Tomatoes"> Tomatoes.<br>
              <input type="checkbox" name="toppingsPicked" value="Olives"> Olives.<br>
          </div>
        </div>
        <div class = "jumbotron col-sm-6">
          <h3>Receipt:</h3>
            <h4 id = "name"></h4>
            <h4 id = "size"></h4>
            <h4> Toppings: </h4>
            <ul id = "topping"></ul>
        </div>
      </div>
      <div id="buttons">
        <button id="submit" class="btn btn-danger">Submit My Order!</button>
      </div>
    </form>
  </div>
</body>
</html>
